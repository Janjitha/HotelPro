<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naviframe</title>
    <style>
      
        .border{
            border:2px solid black;
            padding: 10px;
            width: 400px;
        }
        .a2{
        float: right;
        margin-top: 20px;
        margin-right:100px ;
       }
       .a1{
        float: left;
        margin-top: 30px;
        margin-left:100px;
       }
      
    </style>
</head>
<body>
   <center> <h1 style="font-size: 3rem;color:aqua" >DETAILS</h1></center>
    
    <div class="a1">
        <form class="border" id="myForm" onsubmit="return validateForm()">
            <h1 style="text-align: center;">contact us</h1>
        
            <label>Name:</label>
            <input type="text" id="name" name="name" ><br><br>
    
            <label>Email ID:</label>
            <input type="email" id="email" name="email" ><br><br>
    
            <label>Mobile Number:</label>
            <input type="number" id="mobile" name="mobile" pattern="[0-9]{10}"><br><br>
    
            <input type="submit" value="Submit" style="float:center;background-color:aqua;height: 35px;width: 90px;"></form>
        </div>
        <script>
            function validateForm() {
                // Get form input values
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var mobile = document.getElementById('mobile').value;
    
                // Regular expression to check valid email format
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
                // Regular expression to check valid mobile number (10 digits only)
                var mobilePattern = /^[0-9]{10}$/;
    
                // Perform validation
                if (name.trim() === "") {
                    alert("Please enter your name.");
                    return false;
                }
    
                if (!email.match(emailPattern)) {
                    alert("Please enter a valid email ID.");
                    return false;
                }
    
                if (!mobile.match(mobilePattern)) {
                    alert("Please enter a valid 10-digit mobile number.");
                    return false;
                }
    
                // Validation successful, form submission allowed
                return true;
            }
            </script>
            <div class="a2">

        </div>


        </body>
</html>
